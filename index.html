<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Shadow Generator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/styles/monokai-sublime.min.css">
</head>

<body>
  <h1>SHADOW GENERATOR</h1>
  <div class="box-shadow-generator">
    <div class="controls">
      <div class="groups">
        <h2>X Offset</h2>
        <input type="range" min="-50" max="50" value="0" step="1" class="control" id="x-value">
      </div>

      <div class="groups">
        <h2>Y Offset</h2>
        <input type="range" min="-50" max="50" value="0" step="1" class="control" id="y-value">
      </div>

      <div class="groups">
        <h2>Blur Radius</h2>
        <input type="range" min="0" max="50" value="6" step="1" class="control" id="blur">
      </div>

      <div class="groups">
        <h2>Spread Radius</h2>
        <input type="range" min="-50" max="50" value="0" step="1" class="control" id="spread">
      </div>

      <div class="groups">
        <h2>Opacity</h2>
        <input type="range" min="0" max="1" value="0.3" step="0.1" class="control" id="opacity">
      </div>

      <div class="container">
        <div class="group">
          <h2>Color</h2>
          <input type="color" class="control" id="color">
        </div>

        <div class="group">
          <h2>Inset</h2>
          <input type="checkbox" class="control" id="inset">
        </div>
      </div>
    </div>

    <div class="result">
      <div class="box"></div>
      <div class="code">
        <pre>
          <code>box-shadow: 0px 0px 6px 0px rgba(0,0,0,0.3);</code>
        </pre>
      </div>
      <button class="generate-code-btn">Generate Code</button>
    </div>
  </div>
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"></script>
  <script>
    hljs.highlightAll();
  </script>
  <script src="app.js"></script>
</body>

</html>
